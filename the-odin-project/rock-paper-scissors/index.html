<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        let playerScore = 0;
        let computerScore = 0;
        const CHOICES = ['rock', 'paper', 'scissors'];

        function computerPlay() {

        const randNum = Math.floor(Math.random() * CHOICES.length);
        return CHOICES[randNum];
        }
        

        function playRound(){

            const playerSelection = prompt('Please make a choice between rock, paper and scissors.').toLowerCase();
            const computerSelection = computerPlay();

            if (playerSelection == computerSelection) {
                console.log('Tie')

            } else if(playerSelection == 'rock' && computerSelection == 'paper') {
                computerScore++;
                console.log(`You lose, paper beats rock!`);
                

            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
                playerScore++;
                console.log('You win, rock beats scissors!');
                

            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                playerScore++;
                console.log( 'You win, paper beats rock!');
                

            } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                computerScore++;
                console.log('You lose! scissors beats paper!');
                
                

            } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                computerScore++;
                console.log('You lose! rock beats scissors!');
                
               

            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                playerScore++;
                console.log('You win! scissors beats paper!');
                
            } else {
                console.log('Wrong Input')
            }
                
            
            console.log(`Your score: ${playerScore}, Robot score: ${computerScore}`)
        

        }
             
        function game() {
            for(let i=0; i<5; i++) {
                playRound()
            }

            if (playerScore > computerScore) {
                console.log('You are the final winner!')
            } else if (playerScore < computerScore) {
                console.log('Robot is the final winner!')
            } else {
                console.log('There are no winners!')
            }
        }

        game()

    </script>
</body>
</html>
